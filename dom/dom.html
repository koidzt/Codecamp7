<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Document Object Model</title>
    <link rel="stylesheet" href="./dom.css" />
  </head>

  <body>
    <div class="body-table">
      <table>
        <thead>
          <tr>
            <th>Nickname</th>
            <th>Age</th>
            <th>Height (cm.)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Koi</td>
            <td>28</td>
            <td>167</td>
          </tr>
          <tr>
            <td>Bank</td>
            <td>25</td>
            <td>168</td>
          </tr>
          <tr>
            <td>Jay</td>
            <td>29</td>
            <td>172</td>
          </tr>
          <tr>
            <td>Pee</td>
            <td>24</td>
            <td>170</td>
          </tr>
          <tr>
            <td>Paan</td>
            <td>30</td>
            <td>168</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="body-test">
      <h2>Test</h2>
      <div>Users:</div>
      <ul>
        <li>John</li>
        <li>Pete</li>
      </ul>

      <!-- แบบฝึกหัด
      การเข้าถึง node ต่อไปนี้จะทำอย่างไร
      <div> DOM node?   //document.body.firstElementChild
      <ul> DOM node?    //document.body.firstElementChild.nextElementSibling
      <li> ตัวที่สอง (with Pete)?  //document.body.firstElementChild.nextElementSibling.lastElementChild -->
    </div>
  </body>
</html>
