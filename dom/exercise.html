<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 3px 5px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>1:1</td>
        <td>2:1</td>
        <td>3:1</td>
        <td>4:1</td>
        <td>5:1</td>
      </tr>
      <tr>
        <td>1:2</td>
        <td>2:2</td>
        <td>3:2</td>
        <td>4:2</td>
        <td>5:2</td>
      </tr>
      <tr>
        <td>1:3</td>
        <td>2:3</td>
        <td>3:3</td>
        <td>4:3</td>
        <td>5:3</td>
      </tr>
      <tr>
        <td>1:4</td>
        <td>2:4</td>
        <td>3:4</td>
        <td>4:4</td>
        <td>5:4</td>
      </tr>
      <tr>
        <td>1:5</td>
        <td>2:5</td>
        <td>3:5</td>
        <td>4:5</td>
        <td>5:5</td>
      </tr>
    </table>
    <div>
      <h2 class="title-1">List of companies</h2>
      <ul>
        <li id="1">Google</li>
        <li class="active" id="2">Yahoo</li>
        <li id="3">Tencent</li>
      </ul>
    </div>

    <script>
      let table = document.body.firstElementChild;
      for (let i = 0; i < table.rows.length; i++) {
        for (let j = 0; j < table.rows.length; j++) {
          let row = table.rows[i];
          row.cells[j].style.backgroundColor = 'cyan';
        }
      }
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        row.cells[i].style.backgroundColor = 'red';
      }
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        row.cells[table.rows.length - 1 - i].style.backgroundColor = 'red';
      }
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        row.cells[Math.floor(table.rows.length / 2)].style.backgroundColor = 'red';
      }
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[Math.floor(table.rows.length / 2)];
        row.cells[i].style.backgroundColor = 'red';
      }
      // your code
    </script>
  </body>
</html>
