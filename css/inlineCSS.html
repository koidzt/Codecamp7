<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline style</title>
  </head>
  <body style="box-sizing: border-box; padding: 0; margin: 0; display: flex; flex-direction: column; height: 100vh">
    <header style="padding: 50px; text-align: center; background-color: lightgoldenrodyellow">
      <h1>Header</h1>
    </header>
    <div style="display: flex; flex: 1; background-color: lightsteelblue">
      <main
        style="
          display: flex;
          flex: 1;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 30px;
        "
      >
        <h1>Main Content</h1>
      </main>
    </div>
    <footer style="padding: 40px; text-align: center; background-color: lightgoldenrodyellow">
      <h1>Footer</h1>
    </footer>
  </body>
</html>
